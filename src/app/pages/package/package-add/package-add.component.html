<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
            <div class="card">
                <div class="card-body">
                    <div class="row justify-content-md-center">
                        <div class="col-sm-12 col-md-7 col-lg-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-label">ชื่อแพ็คเกจ</label>
                                        <input type="text" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && form?.title?.errors }"
                                            formControlName="title">
                                        <div *ngIf="submitted && form?.title?.errors" class="invalid-feedback">
                                            <div *ngIf="form.title?.errors">กรุณากรอกชื่อแพ็คเกจ</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-label">รายละเอียด</label>
                                        <textarea type="text" class="form-control" formControlName="detail"
                                            rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-label">จำนวนเครดิตที่ลงทุน</label>
                                        <input type="number" class="form-control" formControlName="creditInvest"
                                            [ngClass]="{ 'is-invalid': submitted && form?.creditInvest?.errors }">
                                        <div *ngIf="submitted && form?.creditInvest?.errors" class="invalid-feedback">
                                            <div *ngIf="form.creditInvest?.errors">กรุณากรอกจำนวนลงทุน</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-label">กำไรที่จะได้</label>
                                        <input type="number" class="form-control" formControlName="creditProfit"
                                            [ngClass]="{ 'is-invalid': submitted && form?.creditProfit?.errors }">
                                        <div *ngIf="submitted && form?.creditProfit?.errors" class="invalid-feedback">
                                            <div *ngIf="form.creditProfit?.errors">กรุณากรอกจำนวนลงทุน</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group mt-2">
                                        <label class="form-label">จำนวนเงินที่จะได้ต่องวด (บาท)</label>
                                        <input type="number" class="form-control" placeholder="งวดที่ 1"
                                            formControlName="withdrawCredit1"
                                            [ngClass]="{ 'is-invalid': submitted && form?.withdrawCredit1?.errors }">
                                        <div *ngIf="submitted && form?.withdrawCredit1?.errors" class="invalid-feedback">
                                            <div *ngIf="form.withdrawCredit1?.errors">กรุณากรอกเงินที่จะได้งวดที่ 1</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="งวดที่ 2"
                                            formControlName="withdrawCredit2"
                                            [ngClass]="{ 'is-invalid': submitted && form?.withdrawCredit2?.errors }">
                                        <div *ngIf="submitted && form?.withdrawCredit2?.errors" class="invalid-feedback">
                                            <div *ngIf="form.withdrawCredit2?.errors">กรุณากรอกเงินที่จะได้งวดที่ 2</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="งวดที่ 3"
                                            formControlName="withdrawCredit3"
                                            [ngClass]="{ 'is-invalid': submitted && form?.withdrawCredit3?.errors }">
                                        <div *ngIf="submitted && form?.withdrawCredit3?.errors" class="invalid-feedback">
                                            <div *ngIf="form.withdrawCredit3?.errors">กรุณากรอกเงินที่จะได้งวดที่ 3</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="งวดที่ 4"
                                            formControlName="withdrawCredit4"
                                            [ngClass]="{ 'is-invalid': submitted && form?.withdrawCredit4?.errors }">
                                        <div *ngIf="submitted && form?.withdrawCredit4?.errors" class="invalid-feedback">
                                            <div *ngIf="form.withdrawCredit4?.errors">กรุณากรอกเงินที่จะได้งวดที่ 4</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <a class="btn btn-danger waves-effect mr-1" [routerLink]="['/package']">
                        <i data-feather="arrow-left"></i> ย้อนกลับ
                    </a>
                    <button class="btn btn-primary waves-effect" type="submit">
                        <i data-feather="save"></i> บันทึก
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
