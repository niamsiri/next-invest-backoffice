<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
            <div class="card">
                <div class="card-body">
                    <div class="row justify-content-md-center">
                        <div class="col-sm-12 col-md-7 col-lg-5">
                            <div class="row">
                                <div class="col-12">
                                    <input-upload-image text="โลโก้" width="100" height="100" [round]="true"
                                    
                                        (onUploaded)="onChangeImage($event)">
                                    </input-upload-image>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-label">ชื่อธนาคาร</label>
                                        <input type="text" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && form?.bankName?.errors }"
                                            formControlName="bankName">
                                        <div *ngIf="submitted && form?.bankName?.errors" class="invalid-feedback">
                                            <div *ngIf="form.bankName?.errors">กรุณากรอกชื่อธนาคาร</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-label">เลขที่บัญชี</label>
                                        <input type="text" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && form?.accountNumber?.errors }"
                                            formControlName="accountNumber">
                                        <div *ngIf="submitted && form?.accountNumber?.errors" class="invalid-feedback">
                                            <div *ngIf="form.accountNumber?.errors">กรุณากรอกเลขที่บัญชี</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-label">ชื่อที่บัญชี</label>
                                        <input type="text" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && form?.accountName?.errors }"
                                            formControlName="accountName">
                                        <div *ngIf="submitted && form?.accountName?.errors" class="invalid-feedback">
                                            <div *ngIf="form.accountName?.errors">กรุณากรอกชื่อที่บัญชี</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <a class="btn btn-danger waves-effect mr-1" [routerLink]="['/banking']">
                        <i data-feather="arrow-left"></i> ย้อนกลับ
                    </a>
                    <button class="btn btn-primary waves-effect" type="submit">
                        <i data-feather="save"></i> บันทึก
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
